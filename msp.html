<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart MSP Guarantee System</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #e6ffe6;
  color: #333;
  text-align: center;
  padding: 20px;
}

h1 {
  color: #2d862d;
}

form {
  margin: 20px 0;
}

input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #2d862d;
}
  </style>
</head>
<body>
  <h1>Smart MSP Guarantee System</h1>
  <form id="searchForm">
    <input type="text" id="cropName" placeholder="Enter crop name (e.g., Wheat)">
    <button type="submit">Check MSP</button>
  </form>
  <div id="result"></div>



















  <script>
    document.getElementById('searchForm').addEventListener('submit', async (event) => {
  event.preventDefault();
  const cropName = document.getElementById('cropName').value;

  try {
    const response = await fetch(`http://localhost:5501/msp/${cropName}`);
    const data = await response.json();
    
    if (data.msp) {
      document.getElementById('result').innerText = `The MSP for ${cropName} is â‚¹${data.msp} per quintal.`;
    } else {
      document.getElementById('result').innerText = `No MSP data found for ${cropName}.`;
    }
  } catch (error) {
    document.getElementById('result').innerText = 'Error fetching MSP data. Please try again.';
  }
});
  </script>
</body>
</html>
